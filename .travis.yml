sudo: false
language: python
python:
- '2.7'
- '3.6'
install: pip install tox-travis
script: tox
after_success:
- coveralls

jobs:
  include:
  - stage: deploy
    if: tag IS present
    script: echo 'Deploy to PyPi...'
    python: 3.6
    env: PBR_VERSION=$TRAVIS_TAG
    deploy:
      provider: pypi
      user: seignovert
      password:
        secure: 
      skip_cleanup: true
      distributions: sdist bdist_wheel
      on:
        tags: true
        all_branches: true
